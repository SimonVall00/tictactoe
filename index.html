<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="dist/index.css">

    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="toast" style="position: absolute; top: 5vh; right: 5vh;">
        <div class="toast-header">
            <p class="mr-auto toast-header-text" id="toast-text">You Win</p>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <main>

        <div class="d-flex justify-content-center">
            <div class="container">
                <div class="d-flex justify-content-center text-white custom-margin">
                    <h1 id="current-player-heading">Player: X</h1>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="d-inline-flex">
                <div class="container">
                    <div class="row row-spacing">
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(1, 1)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-1-col-1"></h1>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(1, 2)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-1-col-2"></h1>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(1, 3)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-1-col-3"></h1>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row row-spacing">
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(2, 1)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-2-col-1"></h1>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(2, 2)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-2-col-2"></h1>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(2, 3)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-2-col-3"></h1>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row row-spacing">
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(3, 1)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-3-col-1"></h1>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(3, 2)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-3-col-2"></h1>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button onclick="playerClickedTile(3, 3)" type="button" class="btn btn-outline-primary btn-lg btn-block text-white button-tile">
                                    <h1 id="row-3-col-3"></h1>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center text-white custom-margin">
                        <h3 id="stats-wins">Wins: 0</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-center text-white custom-margin">
                        <h3 id="stats-draws">Draws: 0</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-center text-white custom-margin">
                        <h3 id="stats-losses">Losses: 0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center custom-margin">
            <button type="button" class="btn btn-outline-secondary btn-lg text-white" onclick="restart()">
                Restart
            </button>
        </div>

    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script src="script.js"></script>

  </body>
</html>
